<div class="center padded">
    <div class="content">
        <div class="row">


            <div class="left3 padded">
                <h1>Aqui puedes contactarme y podemos trabajar juntos :)</h1>
                <p>Dare mi mejor esfuerzo y podremos trabajar en lo que sea que
                    puedas llegar a necesitar, aprendere y mejorare para que lleguemos
                    al mejor resultado posible.
                </p>
            </div>

            <div id="contacto" class="right3 padded">
                <form class="contact-form" method="post" action="{{ url_for('portfolio.mail') }}">
                    <input name="name" placeholder="Nombre" required />
                    <input name="email" placeholder="Correo" required type="email"/>
                    <textarea placeholder="Mensaje" name="message" required minlength=10>

                    </textarea>
                    <button class="btn-form">Enviar</button>
                </form>
            </div>


        </div>
    </div>
</div>
